{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-12 col-lg-10 col-xl-8">
    <article>
      <h1>{{ .Title }}</h1>
      <div class="text-muted">
        {{ .Content }}
      </div>
    </article>
    <div class="blog-posts mt-5">
      {{ range .Pages }}
      <div class="post-item mb-4">
        <h3 class="mb-2">
          <a href="{{ .RelPermalink }}" class="text-decoration-none"><strong>{{ .Title }}</strong></a>
        </h3>
        <div class="post-meta text-muted">
          <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
        </div>
        {{ with .Description }}
        <p class="mt-2">{{ . }}</p>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
